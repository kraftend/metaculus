# =============================================================================
# Staging Environment Deployment
# =============================================================================
#
# This workflow deploys to a persistent staging environment on every push to main.
# Unlike PR previews, staging:
# - Uses a fixed app name (metaculus-staging)
# - Runs all processes (app, worker, cron)
# - Uses NeonDB main branch (not ephemeral branch)
# - Creates/reuses a persistent Upstash Redis database
# - Never auto-stops machines
#
# Required Secrets:
# -----------------
# - FLY_API_TOKEN: API token from Fly.io (run `fly tokens create deploy`)
# - FLY_STAGING_SECRETS: Multi-line secret containing all app secrets in KEY=value format
#     Example:
#       SECRET_KEY=django-secret-key-here
#       OPENAI_API_KEY=sk-xxx
#       SENTRY_DSN=https://xxx@sentry.io/xxx
# - NEON_PROJECT_ID: Your Neon project ID
# - NEON_API_KEY: API key from Neon Console
# - UPSTASH_EMAIL: Email for Upstash account
# - UPSTASH_API_KEY: API key from Upstash Console
#
# Optional Variables:
# -------------------
# - FLY_ORG: Fly.io organization (defaults to 'personal')
# - STAGING_APP_NAME: Fly app name (defaults to 'metaculus-staging')
# - UPSTASH_REGION: Upstash Redis region (defaults to 'us-east-1')
# =============================================================================

name: Staging Deployment

on:
  push:
    branches:
      - main

concurrency:
  group: staging-deploy
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  deployments: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  STAGING_APP_NAME: ${{ vars.STAGING_APP_NAME || 'metaculus-staging' }}

jobs:
  # ===========================================================================
  # Setup Job - Get commit info
  # ===========================================================================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.short_sha.outputs.sha }}
      image_tag: ${{ steps.image_tag.outputs.tag }}
    steps:
      - name: Get short SHA
        id: short_sha
        run: echo "sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Generate image tag
        id: image_tag
        run: echo "tag=main-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  build-image:
    name: Build Docker Image
    needs: setup
    runs-on: ubuntu-24.04
    outputs:
      image_url: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Mutable tag - always points to latest staging build
            type=raw,value=latest
            # Immutable tag - unique per commit (for rollbacks)
            type=raw,value=${{ needs.setup.outputs.image_tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: all_runners
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ===========================================================================
  # Deploy to Fly.io Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy Staging
    needs: [setup, build-image]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get NeonDB connection string
        id: neon
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: main
          api_key: ${{ secrets.NEON_API_KEY }}
          username: neondb_owner

      - name: Get Upstash Redis URL
        id: redis
        env:
          UPSTASH_EMAIL: ${{ secrets.UPSTASH_EMAIL }}
          UPSTASH_API_KEY: ${{ secrets.UPSTASH_API_KEY }}
        run: |
          REDIS_NAME="metaculus-staging"
          
          # Check if database already exists
          DATABASES=$(curl -s -X GET \
            https://api.upstash.com/v2/redis/databases \
            -u "${UPSTASH_EMAIL}:${UPSTASH_API_KEY}")
          
          # Search for existing database by name
          if echo "$DATABASES" | jq -e 'type == "array"' > /dev/null 2>&1; then
            EXISTING_DB=$(echo "$DATABASES" | jq -r ".[] | select(.database_name == \"${REDIS_NAME}\")" 2>/dev/null || echo "")
          else
            EXISTING_DB=""
          fi
          
          if [ -n "$EXISTING_DB" ] && [ "$EXISTING_DB" != "null" ]; then
            echo "âœ… Found existing Redis database: ${REDIS_NAME}"
            ENDPOINT=$(echo "$EXISTING_DB" | jq -r '.endpoint')
            PORT=$(echo "$EXISTING_DB" | jq -r '.port')
            PASSWORD=$(echo "$EXISTING_DB" | jq -r '.password')
          else
            echo "Creating new Redis database: ${REDIS_NAME}"
            RESPONSE=$(curl -s -X POST \
              https://api.upstash.com/v2/redis/database \
              -u "${UPSTASH_EMAIL}:${UPSTASH_API_KEY}" \
              -H "Content-Type: application/json" \
              -d '{
                "name": "'"${REDIS_NAME}"'",
                "region": "global",
                "primary_region": "${{ vars.UPSTASH_REGION || 'us-east-1' }}",
                "tls": true
              }')
            
            if echo "$RESPONSE" | jq -e '.error' > /dev/null 2>&1; then
              echo "âŒ Failed to create Redis database:"
              echo "$RESPONSE" | jq '.'
              exit 1
            fi
            
            ENDPOINT=$(echo "$RESPONSE" | jq -r '.endpoint')
            PORT=$(echo "$RESPONSE" | jq -r '.port')
            PASSWORD=$(echo "$RESPONSE" | jq -r '.password')
            echo "âœ… Created new Redis database: ${REDIS_NAME}"
          fi
          
          # Construct Redis URL and set as step output
          REDIS_URL="rediss://:${PASSWORD}@${ENDPOINT}:${PORT}"
          echo "redis_url=${REDIS_URL}" >> $GITHUB_OUTPUT

      - name: Deploy to staging
        id: deploy
        run: |
          # Define app URLs
          APP_DOMAIN="${{ env.STAGING_APP_NAME }}.fly.dev"
          PUBLIC_APP_URL="https://${APP_DOMAIN}"

          # Check if app exists, create if not
          if ! flyctl apps list | grep -q "${{ env.STAGING_APP_NAME }}"; then
            echo "Creating new Fly app: ${{ env.STAGING_APP_NAME }}"
            flyctl apps create ${{ env.STAGING_APP_NAME }} \
              --org ${{ vars.FLY_ORG || 'personal' }}
          fi

          # Import static secrets from FLY_STAGING_SECRETS
          echo "${{ secrets.FLY_STAGING_SECRETS }}" | flyctl secrets import \
            --app ${{ env.STAGING_APP_NAME }} \
            --stage
          
          # Set dynamic secrets (URLs, database, redis)
          flyctl secrets set \
            APP_DOMAIN="${APP_DOMAIN}" \
            PUBLIC_APP_URL="${PUBLIC_APP_URL}" \
            DATABASE_URL="${{ steps.neon.outputs.db_url_with_pooler }}" \
            REDIS_URL="${{ steps.redis.outputs.redis_url }}" \
            --app ${{ env.STAGING_APP_NAME }} \
            --stage

          # Deploy using the pre-built image
          # VM memory/cpu settings are defined per-process in fly.toml
          flyctl deploy \
            --app ${{ env.STAGING_APP_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }} \
            --ha=false \
            --now

          # Scale all processes for staging (app, worker, cron all running)
          echo "Scaling processes: app=1, worker=1, cron=1"
          flyctl scale count app=1 worker=1 cron=1 \
            --app ${{ env.STAGING_APP_NAME }} \
            --yes

          # Output the app URL
          echo "url=${PUBLIC_APP_URL}" >> $GITHUB_OUTPUT
          echo "âœ… Deployed staging to: ${PUBLIC_APP_URL}"

      - name: Post deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ **URL** | ${{ steps.deploy.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—„ï¸ **PostgreSQL** | NeonDB main branch |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ **Redis** | Upstash \`metaculus-staging\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”– **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Processes" >> $GITHUB_STEP_SUMMARY
          echo "| Process | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ **app** | âœ… Running |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ **worker** | âœ… Running |" >> $GITHUB_STEP_SUMMARY
          echo "| â° **cron** | âœ… Running |" >> $GITHUB_STEP_SUMMARY

